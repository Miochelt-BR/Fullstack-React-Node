<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div>
    <header>
      <h1>Fale Conosco</h1>
    </header>
  </div>

  <div>
    <section>
      <h2>Envie sua Mensagem</h2>
      <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
        <label>
          <input type="checkbox" name="aceite" required> Concordo com os termos
        </label><br><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
    <button onclick="location.href='index.html'" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">Voltar
      para a Página Inicial</button>
  </div>

  <div>
    <footer>
      <p>© 2025 Produto X. Todos os direitos reservados. <a href="faq.html">FAQ</a></p>
    </footer>
  </div>
</body>

</html>
